<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNTUACIONS CONCURS AGUSTÍ UMBERT 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para el gradiente del título */
        .gradient-text {
            background-image: linear-gradient(to right, #60a5fa, #8b5cf6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Estilos para el contenedor de la cuadrícula en pantallas pequeñas */
        .grid-container {
            display: grid;
            grid-template-columns: 80px repeat(13, 1fr); /* Añadido 80px para la foto */
            gap: 0.5rem;
        }
        
        @media (max-width: 640px) {
            .grid-container {
                grid-template-columns: 1fr; /* Columna única en mòbils per a millor visualització */
            }
        }

        /* Estilo para el contenedor de foto */
        .photo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            width: 80px;
            border-radius: 0.5rem;
            background-color: #111827;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .photo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        /* Estilo para los botones de las celdas */
        .cell-button {
            height: 2.5rem;
            width: 2.5rem;
            border-radius: 1rem;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Estilo para las celdas seleccionadas */
        .cell-button.selected {
            background-color: #6366f1; /* indigo-500 */
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1.1);
        }

        /* Estilo para las celdas no seleccionadas */
        .cell-button:not(.selected) {
            background-color: #1f2937; /* gray-800 */
            color: #9ca3af; /* gray-400 */
        }

        /* Estilo hover para las celdas no seleccionadas */
        .cell-button:not(.selected):hover {
            background-color: rgba(99, 102, 241, 0.2); /* indigo-700/20 */
            color: #a5b4fc; /* indigo-400 */
        }

        /* Estilo para modal de imagen a pantalla completa */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease-in-out;
        }

        .image-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
        }

        .image-modal-close:hover {
            color: #a5b4fc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4 pt-8">
    <div class="w-full max-w-6xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-8 gradient-text">
            PUNTUACIONS CONCURS AGUSTÍ UMBERT 2026
        </h1>

        <div id="jurado-name-section" class="flex flex-col items-center justify-center space-y-4">
            <label for="jurado-name" class="text-xl font-medium text-gray-300">
                Si us plau, introdueix el teu nom com a jurat:
            </label>
            <input type="text" id="jurado-name" placeholder="Nom del Jurat" class="w-full md:w-1/2 p-3 text-lg text-gray-900 bg-white rounded-xl shadow-md border-2 border-indigo-500 focus:outline-none focus:border-indigo-700">


            <button id="start-quiz-button" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300 ease-in-out">
                Començar Votació
            </button>
        </div>

        <div id="quiz-section" class="hidden">
            <div class="overflow-x-auto" style="max-height: 80vh;">
                <div class="inline-block min-w-full">
                    <div id="quiz-header" class="sticky top-0 bg-gray-900 z-10"></div>
                    <div id="quiz-grid"></div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <p id="validation-message" class="text-red-500 mb-4 hidden font-medium text-sm">
                    Falten puntuacions en algunes fotos. Si us plau, revisa i completa la votació.
                </p>
                <div id="loading-message" class="hidden mt-4 text-gray-400">Enviant votació...</div>
                <div id="success-message" class="hidden mt-4 text-green-400">¡Votació enviada amb èxit!</div>
                <div id="error-message" class="hidden mt-4 text-red-400">Error en enviar la votació. Intenta-ho de nou.</div>
                <button id="submit-button" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300 ease-in-out">
                    Enviar Votació
                </button>
            </div>
        </div>
    </div>

    <!-- Modal per a visualitzar imatges a pantalla completa -->
    <div id="image-modal" class="image-modal">
        <div class="image-modal-content">
            <button class="image-modal-close" onclick="closeImageModal()">&times;</button>
            <img id="modal-image" src="" alt="Imagen ampliada" style="width:100%; max-width:1920px; height:auto; max-height: 1080;">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const juradoNameInput = document.getElementById('jurado-name');
            const numPhotosInput = document.getElementById('num-photos');
            const startQuizButton = document.getElementById('start-quiz-button');
            const juradoNameSection = document.getElementById('jurado-name-section');
            const quizSection = document.getElementById('quiz-section');
            const quizGrid = document.getElementById('quiz-grid');
            const quizHeader = document.getElementById('quiz-header');
            const submitButton = document.getElementById('submit-button');
            const validationMessage = document.getElementById('validation-message');
            const loadingMessage = document.getElementById('loading-message');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            

            let photosCount = 0;
            const scores = [];
            let imageIds = [];
            var currentMonth = "";
            var sheetName = "";

            
            // Lista de puntuaciones a usar
            const scoreValues = [4, 4.5, 5, 5.5, 6, 6.5, 7, 7.5, 8, 8.5, 9, 9.5, 10];
            
            //const WEB_APP_URL_POST = 'https://script.google.com/macros/s/AKfycbwT9cpluwUW9JsWIGMiTj454NVb75EmzmtnEHhcp0a7/dev?authuser=0';
            const WEB_APP_URL_POST = 'https://script.google.com/macros/s/AKfycbxcwa0kcnIZnTymtU-tvIUtSoRx7pZ_CQvcz26TmIvFLsmVKaNg34doDeXViZ1qqJP1qQ/exec';      
            // const WEB_APP_URL_GET = 'https://script.google.com/macros/s/AKfycbwT9cpluwUW9JsWIGMiTj454NVb75EmzmtnEHhcp0a7/dev?authuser=0';
            const WEB_APP_URL_GET = 'https://script.google.com/macros/s/AKfycbxBNzOWPXECpYNGsiKVnoFjDoxLFopakZqiAvyF80_QoxTZi-EtIovjj1K7Eit8Vt3y_g/exec';

            startQuizButton.addEventListener('click', async () => {
                const juradoName = juradoNameInput.value.trim();

                // Validació inicial del nom
                if (!juradoName) {
                    showError('Si us plau, introdueix un nom vàlid.');
                    return;
                }

                // Obtenir configuració i comptar files des de l'App Script
                try {
                    const response = await fetch(WEB_APP_URL_GET);
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Validar dades de configuració
                    if (!data.config || !data.config.FULL_PUNTUACIO || !data.config.ESTAT) {
                        throw new Error('Configuració incompleta');
                    }

                    // Establir el mes actual des de la configuració
                    //currentMonth = data.config.MES_ACTUAL;
                    sheetName = data.config.FULL_PUNTUACIO || ''; // Obtener nombre de la hoja
                    

                    // Comprovar l'estat del concurs
                    const contestStatus = data.config.ESTAT.toLowerCase() === "obert";
                    if (!contestStatus) {
                        throw new Error(`La entrada de puntuacions per al mes ${currentMonth} no està oberta`);
                    }

                    // Processar el recompte de files per a la generació de la quadrícula
                    photosCount = data.numRows;
                    if (isNaN(photosCount) || photosCount <= 0) {
                        throw new Error('Número de fotografies invàlid');
                    }

                    // Inicialitzar l'array de puntuacions
                    scores.length = photosCount;
                    scores.fill(null);

                    // Obtenir les ID d'imatge per a totes les fotos
                    await fetchImageIds();

                    // Mostrar la secció del qüestionari
                    juradoNameSection.classList.add('hidden');
                    quizSection.classList.remove('hidden');
                    quizGrid.innerHTML = '';
                    generateQuizGrid();

                } catch (err) {
                    showError(err.message);
                }
            });

            const fetchImageIds = async () => {
                try {
                    const params = new URLSearchParams({
                        sheetName: sheetName,
                        action: 'getAllImageIds'
                    });
                    
                    const response = await fetch(`${WEB_APP_URL_GET}?${params.toString()}`);
                    const data = await response.json();
                    
                    if (data.status === "success") {
                        imageIds = data.imageIds; // Load all image IDs in strict row order
                    } else {
                        console.error('Error fetching image IDs:', data.error);
                        imageIds = new Array(photosCount).fill(null);
                    }
                } catch (err) {
                    console.error('Error fetching image IDs:', err);
                    imageIds = new Array(photosCount).fill(null);
                }
            };

            const generateQuizGrid = () => {
                // Genera la cabecera de la cuadrícula
                const headerRow = document.createElement('div');
                headerRow.className = 'grid-container mb-2 font-bold text-center';
                headerRow.innerHTML = '<div class="h-10 w-20 flex items-center justify-center"></div>';
                
                scoreValues.forEach(score => {
                    headerRow.innerHTML += `<div class="bg-gray-700 h-10 w-10 flex items-center justify-center text-sm rounded-full shadow-md">${score}</div>`;
                });
                
                quizHeader.appendChild(headerRow);
                
                // Genera las filas del cuestionario
                for (let i = 0; i < photosCount; i++) {
                    const row = document.createElement('div');
                    row.className = 'grid-container mb-2 items-center';
                    row.setAttribute('data-row-index', i);

                    // Añadir contenedor de foto
                    const photoContainer = document.createElement('div');
                    photoContainer.className = 'photo-container';
                    photoContainer.setAttribute('data-image-id', imageIds[i] || '');
                    photoContainer.setAttribute('data-photo-number', i + 1);
                    
                    if (imageIds[i]) {
                        const img = document.createElement('img');
                        img.src = `https://drive.google.com/thumbnail?id=${imageIds[i]}&sz=s300`;
                        img.alt = `Imagen número ${i + 1}`;
                        img.addEventListener('error', () => {
                            photoContainer.innerHTML = `<span class="text-gray-500 text-xs text-center">Foto ${i + 1}</span>`;
                        });
                        photoContainer.appendChild(img);
                    } else {
                        photoContainer.innerHTML = `<span class="text-gray-500 text-xs text-center">Foto ${i + 1}</span>`;
                    }
                    
                    photoContainer.addEventListener('click', () => openImageModal(imageIds[i], i + 1));
                    row.appendChild(photoContainer);

                    scoreValues.forEach(score => {
                        const cell = document.createElement('button');
                        cell.className = 'cell-button text-sm';
                        cell.setAttribute('data-score-value', score);
                        cell.setAttribute('aria-label', `Seleccionar puntuació ${score} en la fila ${i + 1}`);
                        cell.textContent = score;
                        cell.addEventListener('click', handleCellClick);
                        row.appendChild(cell);
                    });
                    quizGrid.appendChild(row);
                }
            };

            const handleCellClick = (event) => {
                const cell = event.currentTarget;
                const row = cell.closest('.grid-container');
                const rowIndex = parseInt(row.getAttribute('data-row-index'));
                const scoreValue = parseFloat(cell.getAttribute('data-score-value'));
                const isSelected = cell.classList.contains('selected');

                row.querySelectorAll('.cell-button').forEach(c => {
                    c.classList.remove('selected');
                });

                if (!isSelected) {
                    cell.classList.add('selected');
                    scores[rowIndex] = scoreValue;
                } else {
                    scores[rowIndex] = null;
                }
                
                validationMessage.classList.add('hidden');
            };

            submitButton.addEventListener('click', () => {
                const isComplete = scores.every(score => score !== null);

                if (!isComplete) {
                    validationMessage.classList.remove('hidden');
                    return;
                }

                submitButton.disabled = true;
                loadingMessage.classList.remove('hidden');
                validationMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');

                const data = {
                    juradoName: juradoNameInput.value.trim(),
                    month: currentMonth,
                    scores: scores
                };

                fetch(WEB_APP_URL_POST, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(() => {
                    loadingMessage.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingMessage.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    submitButton.disabled = false;
                });
            });

            // Helper function to show errors
            const showError = (message) => {
                const errorMsg = document.createElement('p');
                errorMsg.textContent = message;
                errorMsg.className = 'text-red-500 mt-2';
                juradoNameSection.appendChild(errorMsg);
                setTimeout(() => errorMsg.remove(), 3000);
            };
        });

        // Functions for image modal
        function openImageModal(imageId, photoNumber) {
            if (!imageId) return;
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = `https://lh3.googleusercontent.com/d/${imageId}=w1920-h1080`;
            modal.classList.add('active');
        }

        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('active');
        }

        // Close modal when clicking outside the image
        document.getElementById('image-modal').addEventListener('click', (e) => {
            if (e.target.id === 'image-modal') {
                closeImageModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });
    </script>
</body>
</html>
